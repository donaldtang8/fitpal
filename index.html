<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Identify and track your fitness progress"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>FitPal &mdash; track your fitness progress</title>
  </head>

  <body class="grey darken-4">
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">FitPal</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
        </div>
      </nav>
    </header>
    <div class="section center">
      <p class="flow-text grey-text center text-lighten-2">
        Track your Fitness Progress
      </p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="walking">Walking</button>
          <button data-activity="swimming">Swimming</button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>cycling</span> have you done today?
          </p>
          <input
            type="text"
            class="grey-text"
            id="cycling"
            placeholder="Distance in m"
          />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

    <script>
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
